<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProjectGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>Project of ChildHood Game</h1> -->
        <div class="container">
            <div id="vertical">
                <div id="topVertical">
                    <span class="East">&rArr;</span>
                    <span class="West">&lArr;</span>
                    <span class="South" data-id="centerVertical">&dArr;</span>
                </div>
                <div id="bottomVertical">
                    <span class="East">&rArr;</span>
                    <span class="West">&lArr;</span>
                    <span class="North" data-id="centerVertical">&uArr;</span>
                </div>
                <div id="centerVertical">
                    <span class="East" data-id="rightHorizontal">&rArr;</span>
                    <span class="West" data-id="leftHorizontal">&lArr;</span>
                    <span class="North" data-id="topVertical">&uArr;</span>
                    <span class="South" data-id="bottomVertical">&dArr;</span>

                    <!-- <span class="North_West"></span>
                    <span class="North_East"></span>
                    <span class="South_East"></span>
                    <span class="South_West"></span> -->
                </div>
            </div>
            <div id="horizontal">
                <div id="leftHorizontal">
                    <span class="East" data-id="centerVertical">&rArr;</span>
                    <span class="North">&uArr;</span>
                    <span class="South">&dArr;</span>
                </div>
                <div id="rightHorizontal">
                    <span class="West" data-id="centerVertical">&lArr;</span>
                    <span class="North">&uArr;</span>
                    <span class="South">&dArr;</span>
                </div>
            </div>
            <div id="left_vertical">
                <div id="topLeft_vertical">
                    <span class="North_East"></span>
                    <span class="South_East"></span>
                    <span class="East">&rArr;</span>
                </div>
                <div id="bottomLeft_vertical">
                    <span class="West">&lArr;</span>
                    <span class="North_West"></span>
                    <span class="South_West"></span>
                </div>
            </div>
            <div id="right_vertical">
                <div id="topRight_vertical">
                    <span class="East">&rArr;</span>
                    <span class="North_East"></span>
                    <span class="South_East"></span>
                </div>
                <div id="bottomRight_vertical">
                    <span class="West">&lArr;</span>
                    <span class="North_West"></span>
                    <span class="South_West"></span>
                </div>
            </div>
            <div id="coverCenter"></div>
        </div>
        <script src="index.js"></script>
</body>
</html>
